version: '3.9'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_GOOGLE_CLIENT_ID: ${REACT_APP_GOOGLE_CLIENT_ID}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: bitmeetings-frontend
    ports:
      - "8080:80"
    env_file:
      - /envs/bit-meetings-frontend.env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bitmeetings-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bitmeetings-backend
    ports:
      - "5000:5000"
    env_file:
      - /envs/bit-meetings-backend.env
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - bitmeetings-network

  # MySQL Database Service (Optional - if you're using MySQL)
  mysql:
    image: mysql:8.0
    container_name: bitmeetings-mysql
    ports:
      - "3306:3306"
    env_file:
      - /envs/bit-meetings-mysql.env
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - bitmeetings-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bitmeetings-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
