version: '3.9'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bitmeetings-frontend
    environment:
      - VITE_API_URL=/api/
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bitmeetings-network

  # Nginx reverse proxy
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: bitmeetings-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - bitmeetings-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bitmeetings-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add your environment variables here
      - DB_HOST=bitmeetings-mysql
      - DB_USER=bitmeetings
      - DB_PASSWORD=bitmeetings123@
      - DB_NAME=bitmeetings_db
      - JWT_SECRET=991d77fe2b44271e59b564a39bf3635c97d1ab62106f869a3c336dfb7e876b5d09cbffcc9df1997976407ff084e64dc382b4aad31aee002c9eeb83e3fbcb7792
      - GOOGLE_CLIENT_ID=563618874909-ilbp07v0eqhl6j234d4g35uj16g4iqr6.apps.googleusercontent.com
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - bitmeetings-network

  # MySQL Database Service (Optional - if you're using MySQL)
  mysql:
    image: mysql:8.0
    container_name: bitmeetings-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=bitmeetings_db
      - MYSQL_USER=bitmeetings_user
      - MYSQL_PASSWORD=bitmeetings123@
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - bitmeetings-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bitmeetings-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
